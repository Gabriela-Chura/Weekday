<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>¿Dormimos?</title>
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
	<script src="main.js"></script>
</head>
<body>
    <section class="fondo">
    <div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
			<img src="images/logo.png" alt="" class="laboratoria">
                <h1>Completa el formulario</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				<div class="form-group">
					<label for="dia">¿Qué día es hoy?</label>
					<select class="form-control" id="dia">
						<option value="1">Lunes</option>
						<option value="2">Martes</option>
						<option value="3">Miércoles</option>
						<option value="4">Jueves</option>
						<option value="5">Viernes</option>
						<option value="6">Sábado</option>
						<option value="7">Domingo</option>
					</select>
				</div>
				<div class="form-group">
					<label for="vacaciones">¿Estás de vacaciones?</label>
					<select class="form-control" id="vacaciones">
						<option value="1">Si</option>
						<option value="2">No</option>
					</select>
				</div>
				<button onclick="calcular()" class="btn btn-warning">Evaluar</button>
				
				<h4 class="text-info text-center" style="color:sandybrown;">Hoy</h4>
				<div id="salida" style="font-size:50px; color:sandybrown;" class="text-center">-</div>
				<h4 class="text-info text-center" style="color:sandybrown;">podrás dormir</h4>
			</div>
    </div>
    </div>
   </section> 
</body>
</html>
